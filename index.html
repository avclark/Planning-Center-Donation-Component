<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Center Donation Component</title>

    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">

    <script type="text/javascript" src="assets/js/modernizr.js"></script>
  </head>

<body>

  <section class="wrapper">
    <header>
      <h1>Planning Center Donations Component</h1>
    </header>
    
    <section class="main">
      <div class="donation-block">
        <div class="tooltip">
          <p><strong>$167</strong> still needed for this project</p>
        </div>

        <div class="progress-bar-outer">
          <div class="progress-bar-inner"></div>
        </div>

        <div class="donation-block__copy">
          <p><span class="red"><strong>Only 3 days left</strong></span> to fund this project.</p>
          <p>Join the <strong>42</strong> other donors who have already supported this project. Every dollar helps.</p>

          <div class="row">
            <input type="text" class="left" placeholder="$50">
            <a href="#" class="button button--green button--big right">Give Now</a>
          </div>

          <div class="row why">
            <p><a href="#" class="blue"><em>Why give $50?</em></a></p>
          </div>
        </div>

        <div class="row">
          <a href="#" class="button left">Save for later</a>
          <a href="#" class="button right">Tell your friends</a>
        </div>
      </div>
    </section>
  </section>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>

</body>
</html>
